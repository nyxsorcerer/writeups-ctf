<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Adventure Guild - Open Commission</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <div class="post-area-container">        
        <div class="post-area">
          <div class="post">
            <div class="post-border post-header"></div>
            <div class="post-center">
                <div class="divtext poster" id="subject" contentEditable="true" placeholder="Subject for your commission"></div>
              <img
                class="post-img"
                src="https://s-media-cache-ak0.pinimg.com/originals/60/80/ae/6080ae2b026931c8aa4d71e4ab422ec5.png"
              />
              <p class="post-text">
                <div class="divtext" id="content" contentEditable="true" placeholder=""></div>
              </p>
            </div>
            <div class="post-border post-footer"></div>
          </div>
          <div class="buttons">
            <button id="review">Review Commission</button>
            <button id="submit">Submit Commission</button>
          </div>
          <div id="msg">  
                        
          </div>
        </div>
      </div>      
    </div>
    <script src="main.js"></script>
  </body>
</html>
